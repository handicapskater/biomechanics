<script>
    function updateIframeSrc() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const [page, section] = hash.split('#');
            const iframe = document.getElementById('content');
            iframe.onload = function() {
                if (section) {
                    iframe.contentWindow.location.hash = section;
                }
            };
            console.log(`iframe.src = '${page}.htm`)
            iframe.src = `${page}.htm`;
        }
    }

    function simulateLinkClick() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const [page] = hash.split('#');
            const link = document.querySelector(`a[href="${page}.htm"]`);
            if (link) {
                link.click();
            }
        }
    }

    window.addEventListener('hashchange', () => {
        updateIframeSrc();
        setTimeout(simulateLinkClick, 500);
    });

    window.addEventListener('load', () => {
        updateIframeSrc();
        setTimeout(simulateLinkClick, 500);
    });

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            updateIframeSrc();
            simulateLinkClick();
        }, 1000);
    });
</script>
</body>
