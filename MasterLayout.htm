<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandicapSkater Biomechanics</title>
    <meta name="keywords" content="Handicap Skater, Handicap Mobility, Disabled Access, HandicapSkater Biomechanics, RollerGracie">
    <meta name="description" content="HandicapSkater is innovating the use of skates as a non-ballistic mobility aid. Help support this evolutionary advance in mobility for the disabled.">
    <meta name="author" content="handicapskater@mindspring.com">
    <meta name="robots" content="index, nofollow">

    <link rel="shortcut icon" href="common/images/favicon.ico">
    <!-- <link rel="stylesheet" href="common/css/global.css"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="common/js/angular.js"></script>
    <script src="common/js/model-tooltips.js"></script>
    <script src="common/js/controller-menu.js"></script>
    <script src="common/js/model-menu.js"></script>
    <script src="common/js/global.js"></script>
    <script src="common/js/overlib_mini.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            min-width: 800px;
            min-height: 600px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        nav {
            width: 180px; /* Reduced width of the nav */
            background: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow-y: auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            display: block;
            padding: 10px;
            background: #e4e4f4;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover, nav a:focus {
            background: #ddd;
            color: #000;
        }

        nav .contact {
            display: block;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav .contact:hover {
            background: #0056b3;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: auto; /* Ensure iframe shows scrollbars when necessary */
        }

        .ad {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 100%;
        }

        .ad-space {
            width: 200px;
            flex-shrink: 0;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        footer .social img {
            height: 24px;
            margin-right: 10px;
        }

        footer .copyright {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <div class="ad ad-space">Ad Space Top Left</div>
    <h1>HandicapSkater Biomechanics</h1>
    <div class="ad ad-space">Ad Space Top Right</div>
</header>
<div class="container" ng-init="initMenu()" ng-controller="MenuController">
    <nav id="menu" aria-label="Main Navigation">
        <ul>
            <li ng-repeat="item in menu">
                <a name="{{item.name}}" id="{{item.name}}" href="{{item.page}}" target="content"
                   ng-click="setMenuItem(item)">
                    {{item.text}}
                </a>
            </li>
        </ul>
        <a class="contact" href="mailto:handicapskater@mindspring.com?subject=HandicapSkater">Comments</a>
    </nav>
    <main>
        <iframe id="content" name="content" src="overview.htm"></iframe>
    </main>
</div>
<footer>
    <div class="ad ad-space">Ad Space Bottom Left</div>
    <div class="social" style="vertical-align: top; width: 500px">
        <a href="http://www.facebook.com/group.php?gid=44036411369" target="_blank"><img src="common/images/fb_connect.png" alt="Facebook"></a>
        <a href="common/copyright.htm" target="_blank">Copyright &copy; 2004 - <script>document.write(new Date().getFullYear())</script></a>
        <a href="https://twitter.com/handicapskater" class="twitter-follow-button" data-show-count="false">Follow @HandicapSkater</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div class="ad ad-space">Ad Space Bottom Right</div>
</footer>

<script>
    function updateIframeSrc() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const [page, section] = hash.split('#');
            const iframe = document.getElementById('content');
            iframe.onload = function() {
                if (section) {
                    iframe.contentWindow.location.hash = section;
                }
            };
            iframe.src = `${page}.htm`;
        }
    }

    function simulateLinkClick() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const [page] = hash.split('#');
            const link = document.querySelector(`a[href="${page}.htm"]`);
            if (link) {
                link.click();
            }
        }
    }

    window.addEventListener('hashchange', () => {
        updateIframeSrc();
        setTimeout(simulateLinkClick, 500);
    });

    window.addEventListener('load', () => {
        updateIframeSrc();
        setTimeout(simulateLinkClick, 500);
    });

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            updateIframeSrc();
            simulateLinkClick();
        }, 1000);
    });
</script>
</body>
</html>
