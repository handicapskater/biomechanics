                <script>
                    function updateIframeSrc() {
                        const hash = window.location.hash.substring(1);
                        if (hash) {
                            const [page, section] = hash.split('#');
                            const iframe = document.getElementById('content');
                            iframe.onload = function() {
                                if (section) {
                                    iframe.contentWindow.location.hash = section;
                                }
                            };
                            iframe.src = `${page}.htm`;
                        }
                    }

                    function simulateLinkClick() {
                        const hash = window.location.hash.substring(1);
                        if (hash) {
                            const [page] = hash.split('#');
                            const intervalId = setInterval(() => {
                                const link = document.querySelector(`a[href="${page}.htm"]`);
                                if (link) {
                                    link.click();
                                    clearInterval(intervalId);
                                }
                            }, 100); // Check every 100ms

                            setTimeout(() => clearInterval(intervalId), 5000); // Stop checking after 5 seconds
                        }
                    }

                    window.addEventListener('hashchange', () => {
                        simulateLinkClick();
                        updateIframeSrc();
                    });

                    window.addEventListener('load', () => {
                        simulateLinkClick();
                        updateIframeSrc();
                    });
                </script>
