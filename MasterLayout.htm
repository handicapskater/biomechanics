    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        header .nav-toggle {
            display: none;
            cursor: pointer;
        }

        header .nav-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #333;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        nav {
            width: 180px;
            background: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow-y: auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            display: block;
            padding: 10px;
            background: #e4e4f4;
            color: #333;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover, nav a:focus {
            background: #ddd;
            color: #000;
        }

        nav .contact {
            display: block;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav .contact:hover {
            background: #0056b3;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: auto;
        }

        .ad {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            height: 100%;
            visibility: hidden;
        }

        .ad-space {
            width: 200px;
            flex-shrink: 0;
        }

        footer {
            text-align: center;
            background-color: #f4f4f4;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
        }

        footer .social img {
            height: 24px;
        }

        footer .copyright {
            font-size: 0.9em;
            color: #666;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        @media (max-width: 1200px) {
            nav {
                width: 150px;
            }
            .ad-space {
                width: 150px;
            }
        }

        @media (max-width: 768px) {
            header .nav-toggle {
                display: block;
            }
            nav {
                width: 100%;
                height: 0;
                overflow: hidden;
                transition: height 0.3s;
            }
            nav ul {
                display: flex;
                flex-direction: column;
            }
            nav li {
                margin-bottom: 0;
            }
            nav a {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
            .container {
                flex-direction: column;
            }
            .ad-space {
                display: none;
            }
            header, footer {
                padding: 5px;
            }
            h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            nav {
                height: auto;
                box-shadow: none;
                padding: 10px;
                overflow: hidden;
            }
            nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            nav li {
                margin-bottom: 0;
            }
            nav a {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
            main {
                padding: 0;
            }
            footer {
                flex-direction: column;
                gap: 10px;
                height: auto;
                padding: 10px 0;
            }
            .ad-space {
                display: none;
            }
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .copyright {

<script>
    function updateIframeSrc() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const [page, section] = hash.split(’#’);
            const iframe = document.getElementById(‘content’);
            iframe.onload = function() {
                if (section) {
                    iframe.contentWindow.location.hash = section;
                }
            };
            iframe.src = ${page}.htm;
        }
    }
    function simulateLinkClick() {
        const hash = window.location.hash.substring(1);
        if (hash) {
            const [page] = hash.split('#');
            const link = document.querySelector(`a[href="${page}.htm"]`);
            if (link) {
                link.click();
            }
        }
    }
    $(document).ready(function () {
        $(".navbar-toggler").on("click", function () {
            $(".navbar-collapse").toggle();
        });
    });

    window.addEventListener('hashchange', () => {
        updateIframeSrc();
        setTimeout(simulateLinkClick, 500);
    });

    window.addEventListener('load', () => {
        updateIframeSrc();
        setTimeout(simulateLinkClick, 500);
    });

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            updateIframeSrc();
            simulateLinkClick();
        }, 1000);
    });

    // Toggle the navigation menu
    document.getElementById('nav-toggle').addEventListener('click', function() {
        const nav = document.querySelector('nav');
        if (nav.style.height) {
            nav.style.height = '';
        } else {
            nav.style.height = 'auto';
        }
    });
</script>
